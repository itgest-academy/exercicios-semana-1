<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>ITGest Academy – Academias de Formação</title>
  </head>

  <body>
    <h1>Inscreve-te</h1>

    <div>
      <label for="academy">
        <b>Academia a que se está a candidatar*</b>
      </label>

      <br>

      <select id="courses">
        <option value="slash">---</option>
        <option value="SAP HCM Success Factors (17 de Maio 2021)">SAP HCM Success Factors (17 de Maio 2021)</option>
        <option value="Software Development">Software Development</option>
        <option value="Business Intelligence Analytics (31 de Maio de 2021)">Business Intelligence & Analytics (31 de Maio de 2021)</option>
      </select>
    </div>

    <br>

    <div>
      <label for="name">
        <b>Nome e Apelido*</b>
      </label>

      <br>

      <input
        type="text"
        id="name"
        name="name"
        size="40"
        placeholder="Nome e Apelido">
    </div>

    <br>

    <div>
      <label for="email">
        <b>Endereço de e-mail*</b>
      </label>

      <br>

      <input
        type="email"
        name="email"
        size="40"
        placeholder="Endereço de Email">
    </div>

    <br>

    <div>
      <label for="date">
        <b>Data de Nascimento*</b>
      </label>

      <br>

      <input
        type="date"
        id="dob"
        name="dob">
    </div>

    <br>
    <br>

    <div>
      <label for="qualifications">
        <b>Habilitações Literárias*</b>
      </label>

      <br>

      <input
        type="checkbox"
        id="qualifications1"
        name="qualifications1">

      <label
        for="qualifications1">
        Ensino Secundário
      </label>

      <br>

      <input
        type="checkbox"
        id="qualifications2"
        name="qualifications2">

      <label
        for="qualifications2">
        Licenciatura
      </label>

      <br>

      <input
        type="checkbox"
        id="qualifications3"
        name="qualifications3">

      <label
        for="qualifications3">
        Mestrado
      </label>

      <br>

      <input
        type="checkbox"
        id="qualifications4"
        name="qualifications4">

      <label
        for="qualifications4">
        Douturamento
      </label>
    </div>

    <br>

    <div>
      <label for="school-area">
        <b>Área de Formação*</b>
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area1"
        name="school-area1">

      <label
        for="school-area1">
        Ciências Sociais e Humanos
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area2"
        name="school-area2">

      <label
        for="school-area2">
        Ciências Empresariais
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area3"
        name="school-area3">

      <label
        for="school-area3">
        Gestão/ Economia
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area4"
        name="school-area4">

      <label
        for="school-area4">
        Informática
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area5"
        name="school-area5">

      <label
        for="school-area5">
        Informática de Gestão
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area6"
        name="school-area6">

      <label
        for="school-area6">
        Engenharia e técnicas afins
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area7"
        name="school-area7">

      <label
        for="school-area7">
        Contabilidade/ Finanças
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area8"
        name="school-area8">

      <label
        for="school-area8">
        Saúde
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area9"
        name="school-area9">

      <label
        for="school-area9">
        Serviços Sociais
      </label>

      <br>

      <input
        type="checkbox"
        id="school-area10"
        name="school-area10">

      <label
        for="school-area10">
        Outros
      </label>
    </div>

    <br>

    <div>
      <label for="year">
        <b>Ano de Conclusão*</b>
      </label>

      <br>

      <input
        type="number"
        id="year"
        name="year"
        placeholder="Ano de Conclusão">
    </div>

    <br>

    <div>
      <label for="motive">
        <b>Motivo da Candidatura*</b>
      </label>

      <br>

      <input
        type="text"
        id="motive"
        name="motive"
        placeholder="Motivo da Candidatura">
    </div>

    <br>

    <div>
      <label
        for="knowledge">
        <b>Como obteve conhecimento da nossa Academia?*</b>
      </label>

      <br>

      <input
        type="checkbox"
        id="knowledge1"
        name="knowledge1">

        <label
          for="knowledge1">
          Conheço alguém que faz parte do Grupo ID / ITGEST
      </label>

      <br>

      <input
        type="checkbox"
        id="knowledge2"
        name="knowledge2">

        <label
          for="knowledge2">
          Redes Sociais (Facebook, instagram ou outro)
      </label>

      <br>

      <input
        type="checkbox"
        id="knowledge3"
        name="knowledge3">

        <label
          for="knowledge3">
          Linkedin
      </label>

      <br>

      <input
        type="checkbox"
        id="knowledge4"
        name="knowledge4">

        <label
          for="knowledge4">
          Através da faculdade/universidade
      </label>

      <br>

      <input
        type="checkbox"
        id="knowledge5"
        name="knowledge5">

        <label
          for="knowledge5">
          Outro
      </label>
    </div>

    <br>

    <div>
      <label for="myfile">
        <b>Upload de <i>CV</i>*</b>
      </label>

      <br>

      <input
        type="file"
        id="myfile"
        name="myfile"
        placeholder="Motivo da Candidatura">
    </div>

    <br>

    <div>
      <label for="mycv">
        <b>Upload de Certificado de Habilitações*</b>
      </label>

      <br>

      <input
        type="file"
        id="mycv"
        name="mycv"
        placeholder="Motivo da Candidatura">
    </div>

    <br>

    <div>
      <label for="mycv">
        <b>Deixa aqui as tuas dúvidas e esclarecimentos</b>
      </label>

      <br>

      <textarea
        name="doubts"
        cols="40"
        rows="10"
        placeholder="Deixa-nos aqui as tuas dúvidas / pedidos de esclarecimento">
      </textarea>
    </div>

    <br>

    <div>
      <input
        type="checkbox"
        name="politicadeprivacidade"
        value="1">

      <span>Dou o meu consentimento à ITGest para tratar dos meus dados pessoais tal como descrito na
        <a
          href="https://academy.itgest.pt/politica-de-privacidade"
          target="_blank">
          Política de Privacidade
        </a>
      </span>

      <br>

      <button
        type="button">
        Enviar Inscrição
      </button>
    </div>
  </body>

  <footer>
  </footer>
</html>
