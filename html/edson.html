<!DOCTYPE html>
<html>
  <head>
    <title> Formulario </title>
    <meta charset="UTF-8">
    <div>
        <img
          src="https://academy.itgest.pt/wp-content/uploads/2021/03/itgest-academy-logo.svg"

  <body>
    <h1>INSCREVA-TE</h1>

    <form action="#">
        <label for="facad">Academia a que se está a candidatar*</label>
        
        <br>
        <br>

        <select name="acade" id="acade">

        <option value="soft">Software Development</option>
        <option value="Business">Business Intelligence & Analytics(31 de Maio de 2021)</option>
    </select> <br> <br>

        <label>Nome e Apelido*: </label> <br>
        <input type="text" id="fname" name="fname" placeholder="Nome e Apelido"><br> <br>

        <label>Endereço de email*: </label> <br>
        <input type="email" id="femail" name="femail" placeholder="Endereço de email"><br><br>
        
        <label> Data de nascimento*: </label> <br>
        <input type="date" id="fdata" name="fdata" placeholder="dd/mm/aaaa"
        min="1950-01-01"
        max="2002-01-01" ><br> <br>

        <label>Habilitações Literarias* </label> <br>
        <input type="checkbox" value="Ensino Secundário">
        <label for="vehicle1"> Ensino Secundário</label><br>
        <input type="checkbox"   value="Licenciatura">
        <label for="vehicle2"> Licenciatura</label><br>
        <input type="checkbox"   value="Mestrado">
        <label for="vehicle2"> Mestrado</label><br>
        <input type="checkbox"   value="Doutoramento">
        <label for="vehicle2"> Doutoramento </label><br>
        <input type="checkbox"   value="Outro">
        <label for="vehicle3"> Outro</label><br> <br>
         

        <label>Aréa de Formação* </label> <br>
        <input type="checkbox" value="Ciências Sociais e Humanos">
        <label for="vehicle1"> Ciências Sociais e Humanos</label><br>
        <input type="checkbox"   value="Ciências Empresariais">
        <label for="vehicle2"> Ciências Empresariais</label><br>
        <input type="checkbox"   value="Gestão/Economia">
        <label for="vehicle2"> Gestão/Economia</label><br>
        <input type="checkbox"   value="Informática">
        <label for="vehicle2"> Informática </label><br>
        <input type="checkbox"   value="Informática de Gestão">
        <label for="vehicle3"> Informática de Gestão</label><br>
        <input type="checkbox"   value=" Engenharia e técnicas afins">
        <label for="vehicle3"> Engenharia e técnicas afins</label><br>
        <input type="checkbox"   value=" Contabilidade/ Finanças">
        <label for="vehicle3"> Contabilidade/ Finanças</label><br>
        <input type="checkbox"   value=" Saúde">
        <label for="vehicle3"> Saúde</label><br>
        <input type="checkbox"   value=" Serviços Sociais ">
        <label for="vehicle3"> Serviços Sociais</label><br>
        <input type="checkbox"   value="Outro ">
        <label for="vehicle3"> Outro</label><br> <br> 
       

        <label>Ano de conclusão: </label> <br>
        <input type="date" id="fname" name="fname" placeholder="Ano de conclusão" ><br> <br>
        <label> Motivo da minha candidatura: </label> <br>
        <input type="text" id="fname" name="fname" max="2021-05-10" placeholder="Motivo da minha candidatura" ><br> <br>

        <label>Como obteve conhecimento da nossa Academia?* </label> <br>
        <input type="checkbox" >
        <label for="vehicle1"> Conheço alguém que faz parte do Grupo ID/ ITGEST</label><br>
        <input type="checkbox"   value="Redes Sociais">
        <label for="vehicle2"> Redes Sociais (Facebook, instagram ou outro)</label><br>
        <input type="checkbox"   value="Linkedin">
        <label for="vehicle2"> Linkedin</label><br>
        <input type="checkbox"   value="faculdade/universidade">
        <label for="vehicle2"> Através da faculdade/universidade </label><br>
        <input type="checkbox"   value="Doutoramento">
        <label for="vehicle3"> Outro</label><br> <br>

        <label>Upload de CV* </label> <br>
        <input type="file" > <br> <br>
        <label>Upload de Certificado de Habilitações* </label> <br>
        <input type="file" > <br> <br>

        <label for="story">Deixa aqui as tuas dúvidas e esclarecimentos:</label> <br>
        <textarea id="story" name="story"
          rows="10" cols="40">
            Deixa-nos aqui as tuas dúvidas/pedidos de esclarecimento
        </textarea> <br> <br>

        <input type="checkbox" >
        <label for="vehicle1"> Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na</label> <a href="#" target="_blank"> Política de Privacidade </a><br> <br> <br>
    
        <input type="submit" value="Enviar Inscrição">
