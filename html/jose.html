<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
</head>


<body>
    <h1>Inscreve-te</h1>
    <div>
        <label
            for="curso">
            Academia a que se está a candidatar*
        </label>
        <br>
        <select id="curso" name="curso">
            <option value="sap">SAP HCM Success Factors (17 de Maio 2021)</option>
            <option value="dev">Software Development</option>
            <option value="business">Business Intelligence & Analytics (31 de Maio de 2021)</option>
        </select>

        <br>
        <br>
        
        <label
            for="name">
            Nome e Apelido*
        </label>
        <br>
        <input
            type="text" 
            id="name" 
            name="name">

        <br>
        <br>

        <label
            for="email">
            Email* 
        </label>
        <br>
        <input
            type="text" 
            id="email" 
            name="email">

        <br>
        <br>

        <label 
            for="ndata">
            Data de Nascimento*
        </label>
        <br>
        <input
            type="date" 
            id="ndata" 
            name="ndata"
            min="2021-05-10"
            max="2021-05-17">
    </div>

    <hr>

    <div>
        <h2>Habilitações Literárias*</h2>

        <input
          type="checkbox" 
          id="es" 
          name="es">

        <label 
          for="es"> 
          Ensino Secundário
        </label>

        <br>

        <input
        type="checkbox" 
        id="licenciatura" 
        name="licenciatura">

        <label 
        for="licenciatura"> 
        Licenciatura
        </label>
        
        <br>

        <input
        type="checkbox" 
        id="mestrado" 
        name="mestrado">

        <label 
        for="mestrado"> 
        Mestrado
        </label>

        <br>

        <input
        type="checkbox" 
        id="doutoramento" 
        name="doutoramento">

        <label 
        for="doutoramento"> 
        Doutoramento
        </label>

        <br>

        <input
        type="checkbox" 
        id="outro" 
        name="outro">

        <label 
        for="outro"> 
        Outro
        </label>
    </div>
    
    <hr>

    <div><h2>Área de Formação*</h2>

        <input
            type="checkbox" 
            id="csh" 
            name="csh">

        <label 
            for="csh"> 
            Ciências Sociais e Humanos
        </label>

        <br>

        <input
            type="checkbox" 
            id="ciencias-empresariais" 
            name="ciencias-empresariais">

        <label 
            for="ciencias-empresariais"> 
            Ciências Empresariais
        </label>
        
        <br>

        <input
            type="checkbox" 
            id="ge" 
            name="ge">

        <label 
            for="ge"> 
            Gestão/ Economia
        </label>

        <br>

        <input
            type="checkbox" 
            id="informatica" 
            name="informatica">

        <label 
            for="informatica"> 
            Informática
        </label>

        <br>

        <input
            type="checkbox" 
            id="ig" 
            name="ig">

        <label 
            for="ig"> 
            Informática de Gestão
        </label>

        <br>

        <input
            type="checkbox" 
            id="et" 
            name="et">

        <label 
            for="et"> 
            Engenharia e técnicas afins
        </label>

        <br>

        <input
            type="checkbox" 
            id="cf" 
            name="cf">

        <label 
            for="cf"> 
            Contabilidade/ Finanças
        </label>
        
        <br>

        <input
            type="checkbox" 
            id="saude" 
            name="saude">

        <label 
            for="saude"> 
            Saúde
        </label>

        <br>

        <input
            type="checkbox" 
            id="servicos-sociais" 
            name="servicos-sociais">

        <label 
            for="servicos-sociais"> 
            Serviços Sociais
        </label>

        <br>

        <input
            type="checkbox" 
            id="outro" 
            name="outro">

        <label 
            for="outro"> 
            Outro
        </label>
    </div>

    <br><br>

    <div>
        <label
            for="ano-de-conclusao">
            Ano de Conclusão*
        </label>
        <br>
        <input
            type="text" 
            id="ano-de-conclusao" 
            name="ano-de-conclusao">

        <br>
        <br>


        <label
            for="motivo-da-candidatura">
            Motivo da Candidatura*
        </label>
        <br>
        <input
            type="text" 
            id="motivo-da-candidatura" 
            name="motivo-da-candidatura">
    </div>

    <hr>
    
    <div><h2>Como obteve conhecimento da nossa Academia?*</h2>

        <input
            type="checkbox" 
            id="motivo1" 
            name="motivo1">

        <label 
            for="motivo1"> 
            Conheço alguém que faz parte do Grupo ID/ ITGEST
        </label>

        <br>

        <input
            type="checkbox" 
            id="motivo2" 
            name="motivo2">

        <label 
            for="motivo2"> 
            Redes Sociais (Facebook, instagram ou outro)
        </label>
        
        <br>

        <input
            type="checkbox" 
            id="motivo3" 
            name="motivo3">

        <label 
            for="motivo3"> 
            Linkedin
        </label>

        <br>

        <input
            type="checkbox" 
            id="motivo4" 
            name="motivo4">

        <label 
            for="motivo4"> 
            Através da faculdade/universidade
        </label>

        <br>

        <input
            type="checkbox" 
            id="motivo15" 
            name="motivo5">

        <label 
            for="motivo5"> 
            Outro
        </label>
    </div>

    <hr>

    <div><h2>Uploads*</h2>
        <label
            for="uploadcv">
            Upload de CV*
        </label>
        <br>
        <input
            type="file" 
            id="uploadcv" 
            name="uploadcv">

        <br>
        <br>

        <label
            for="uploadch">
            Upload de Certificado de Habilitações*
        </label>
        <br>
        <input
            type="file" 
            id="uploadch" 
            name="uploadch">
    </div>

    <hr>

    <div>
        <h2>Dúvidas</h2>
        <label 
            for="duvidas">
            Deixa aqui as tuas dúvidas e esclarecimentos.
        </label>
        <br>
        <textarea name="duvidas" cols="70" rows="10" placeholder="Deixa-nos aqui as tuas dúvidas/ pedidos de esclarecimento"></textarea>
    </div>

    <hr>

    <div>
        
        <input
            type="checkbox" 
            id="consentimento" 
            name="consentimento">

        <label 
            for="consentimento"> 
            Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na <a href="https://academy.itgest.pt/politica-de-privacidade/">Política de Privacidade</a>
        </label>

    </div>

    <br>

    <div>
        <button
            type="button"
            onclick="console.log('Enviar Inscrição');">
            Enviar Inscrição
        </button>
    </div>

    <br><br>

</body>

</html>
