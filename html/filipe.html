<!DOCTYPE html>

<html>
  <head>
  <title>
    ItGest Academy
  </title>

  <meta charset="utf=8">
  </head>

  <header>
    <img width="68" height="53" src="https://academy.itgest.pt/wp-content/uploads/2021/03/trianglo-amarelo-8.png" class="attachment-full size-full" alt="" loading="lazy">
    <h1>
      Inscreve-te
    </h1>
  </header>

  <body>
    <form>
      <label for="Course">
        Academia a que se está a candidatar*:

      </label>

      <br>

      <select id="course" >
        
        <option value="Sap">SAP</option>
        <option value="DEV">DEV</option>
        <option value="Analitycs">Business Analitics</option>
        
      
      </select>

      <br> <hr>
      
      <label for="FullName">
        Nome e Apelido
      </label>

      <br>

      <input type="text"
        id="fullName"
        name="fullName">

      <br> <hr>

      <label for="email">
        Endereço de e-mail:

      </label>
      <br>
      <input type="email"
        id="email"
        name="email">
        
      <br> <hr>

      <label for="datemax">
        Data de nascimento (>18 anos):
      </label>
      <br>

      <input type="date" 
        id="datemax" 
        name="datemax" 
        max="2001-01-01">

        

      <hr> <br>

      <label for="habilitacoes">
        Habilitações:
      </label>
      <br>
      
      

      <input type="checkbox" 
        id="habilitacoes1" 
        name="habilitacoes1" 
        value="Ensino Secundário
        ">

      <label for="habilitacoes1">
        Ensino Secundário

      </label>

      
      <br>

      <input type="checkbox" 
        id="habilitacoes2" 
        name="habilitacoes2" 
        value="Licenciatura">

      <label for="habilitacoes2"> 
        Licenciatura
      </label>

      <br>

      <input type="checkbox" 
        id="habilitacoes3" 
        name="habilitacoes3" 
        value="Mestrado">

      <label for="habilitacoes3"> 
        Mestrado
      </label>

      <br>

      <input type="checkbox" 
        id="habilitacoes4" 
        name="habilitacoes4" 
        value="Doutorament">

      <label for="habilitacoes4"> 
        Doutoramento
      </label>

      <br>

      <input type="checkbox" 
        id="habilitacoes5" 
        name="habilitacoes5" 
        value="Outro">

      <label for="habilitacoes5"> 
        Outro
      </label>

      <hr> <br>

      <label for="formacao">
        Formações:
      </label>
      
      <br>

      <input type="checkbox" 
        id="Formaçao1" 
        name="Formaçao1" 
        value="Ciencias Sociais e Humanos
        ">

      
      <label for="Formaçao1">
        Ciencias Sociais e Humanos

      </label>
      
      <br>

      <input type="checkbox" 
        id="Formacao2" 
        name="Formacao2" 
        value="Ciencias Empresariais">

      <label for="Formacao2"> 
        Ciencias Empresariais
      </label>

      <br>

      <input type="checkbox" 
        id="Formacao3" 
        name="Formacao3" 
        value="Gestao/economia">

      <label for="Formacao3"> 
        Gestao/economia
      </label>
      <br>
      <input type="checkbox" 
        id="Formacao4" 
        name="Formacao4" 
        value="Informatica">

      <label for="Formacao4"> 
        Informatica
      </label>

      <br>

      <input type="checkbox" 
        id="Formacao5" 
        name="Formacao5" 
        value="Informatica de Gestao">

      <label for="Formacao5"> 
        Informatica de Gestao
      </label>
      <br>
      
      <input type="checkbox" 
        id="Formaçao6" 
        name="Formaçao6" 
        value="Engenharia e técnicas afins
        ">

      <label for="Formaçao1">
        Engenharia e técnicas afins

      </label>
      
      <br>

      <input type="checkbox" 
        id="Formacao7" 
        name="Formacao7" 
        value="Contabilidade/ Finanças">

      <label for="Formacao2"> 
        Contabilidade/ Finanças
      </label>

      <br>

      <input type="checkbox" 
        id="Formacao8" 
        name="Formacao8" 
        value="Saúde">

      <label for="Formacao3"> 
        Saúde
      </label>
      <br>
      <input type="checkbox" 
        id="Formacao9" 
        name="Formacao9" 
        value="Serviços Sociais">

      <label for="Formacao4"> 
        Serviços Sociais
      </label>

      <br>

      <input type="checkbox" 
        id="Formacao10" 
        name="Formacao10" 
        value="Outro">

      <label for="Formacao5"> 
        Outro
      </label>

      <br>

      <label for="date">
        Ano de Conclusão:
      </label>

      <input type="date" 
        id="dateconclusao" 
        name="dateconclusao" 
        >


      <hr> <br>

      <label for="motivo">
        Motivo da Candidatura
      </label>

      <input type="text"
        id="motivocandidatura"
        name="motivocandidatura">

      <hr>  <br>

      <label for="comoConheceAcademia">
        Como obteve conhecimento da nossa Academia?*
      </label>
      
      <br>

      <input type="checkbox" 
        id="ComoConhece1" 
        name="ComoConhece1" 
        value="Conheço alguém que faz parte do Grupo ID/ ITGEST
        ">

      
      <label for="ComoConhece1">
        Conheço alguém que faz parte do Grupo ID/ ITGEST

      </label>
      
      <br>

      <input type="checkbox" 
        id="ComoConhece2" 
        name="ComoConhece2" 
        value="Redes Sociais (Facebook, instagram ou outro)">

      <label for="ComoConhece2"> 
        Redes Sociais (Facebook, instagram ou outro)
      </label>

      <br>

      <input type="checkbox" 
        id="ComoConhece3" 
        name="ComoConhece3" 
        value="Linkedin">

      <label for="ComoConhece3"> 
        Linkedin
      </label>
      <br>
      <input type="checkbox" 
        id="ComoConhece4" 
        name="ComoConhece4" 
        value="Através da faculdade/universidade">

      <label for="ComoConhece4"> 
        Através da faculdade/universidade
      </label>

      <br>

      <input type="checkbox" 
        id="ComoConhece5" 
        name="ComoConhece5" 
        value="Outro">

      <label for="ComoConhece5"> 
        Outro
      </label>

      <hr> <br>

      <label for="CV">
        Upload de CV:
      </label>
      <br>

      <input 
        type="file" 
        id="CV" 
        name="CV">

      <br> <hr> <br>

      <label for="certificadoHabilitacoes">
        Upload de Certificado de Habilitações*

      </label>
      <br>

      <input 
        type="file" 
        id="certificadohabilitacoes" 
        name="certificadohabilitacoes">

      <hr> <br> <br>

      <textarea 
        id="info" 
        name="info" 
        rows="10" 
        cols="210">
        Deixa-nos as tuas dúvidas / pedidos de esclarecimento

      </textarea> 

      <input type="radio" 
        id="consent" 
        name="consent" 
        value="consentiment">

      <label for="consent">
        Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na 
        <a href="https://academy.itgest.pt/politica-de-privacidade/">Política de Privacidade</a>
      </label>

      <br> <br> <hr>

      <button type="button"
        onclick="alert(`Entraremos em contacto assim que for possivel`)"
      >
      Enviar Inscrição para futuramente te tornares colaborador da ItGest
      </button>
      







    </form>
  </body>
