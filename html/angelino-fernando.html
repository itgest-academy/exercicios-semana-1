<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div>
            <h1>
                Inscreva-te
            </h1>
        </div>

        <div>
            <label for="academia">Academia a que se está a candidatar*</label>

            <br>
        
            <select id="academia">
                <option>---</option>
                <option value="SAP HCM Success Factors (17 de maio 2021)">SAP HCM Success Factors (17 de maio 2021)</option>
                <option disabled value="Software Development (Inscrições Fechadas)">Software Development (Inscrições Fechadas)</option>
                <option value="Business Intelligence & Analytcs (31 de maio de 2021)">Business Intelligence & Analytcs (31 de maio de 2021)</option>
            </select>  

            <br>
            <br>

            <label
                for="apelido">
                Nome e Apelido* 
            </label>
    
            <br>

            <input
                type="text"
                id="apelido" 
                name="apelido"
                placeholder="Nome e Apelido">
                
            <br>
            <br>

            <label
                for="email">
                Endereço de e-mail*
            </label>
    
            <br>

            <input
                type="email"
                id="email" 
                name="email"
                placeholder=" Endereço de e-mail">
            
            <br>
            <br>

            <label 
                for="birthday">
                Data de Nascimento*
            </label>
      
            <br>

            <input
                type="date" 
                id="birthday" 
                name="birthday">
              
            <br>
            <br>
       
            <label>Habilitações Literárias*</label>

            <br>
            <input type="checkbox" id="secundario" name="secundario" value="Ensino Secundário">
            <label for="vehicle1"> Ensino Secundário</label>
            <br>
            <input type="checkbox" id="licenciatura" name="licenciatura" value="Licenciatura">
            <label for="licenciatura"> Licenciatura</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Doutoramento">
            <label for="doutoramento"> Doutoramento</label>
            <br>
            <input type="checkbox" id="outro" name="outro" value="Outro">
            <label for="outro"> Outro</label>

            <br>
            <br>

            <label>Área de Formação*</label>

            <br>
            <input type="checkbox" id="secundario" name="secundario" value="Ciências Sociais e Humanos">
            <label for="vehicle1"> Ciências Sociais e Humanos</label>
            <br>
            <input type="checkbox" id="licenciatura" name="licenciatura" value="Ciências Empresariais">
            <label for="licenciatura"> Ciências Empresariais</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Informática de Gestão">
            <label for="doutoramento"> Informática de Gestão</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Contabilidade/ Finanças">
            <label for="doutoramento"> Contabilidade/ Finanças</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Engenharia e técnicas afins">
            <label for="doutoramento"> IEngenharia e técnicas afins</label>
            <br>
            <input type="checkbox" id="outro" name="outro" value="Outro">
            <label for="outro"> Outro</label>

            <br>
            <br>

            <label
                for="ano">
                Ano de Conclusão*
            </label>

            <br>

            <input
                type="number"
                id="ano" 
                name="ano"
                placeholder="Ano de Conclusão">

            <br>
            <br>

            <label
                for="motivo">
                Motivo da Candidatura*
            </label>

            <br>

            <input
                type="text"
                id="motivo" 
                name="motivo"
                placeholder="Motivo da Candidatura">

            <br>
            <br>

            <label>Como obteve conhecimento da nossa Academia?*</label>

            <br>
            <input type="checkbox" id="secundario" name="secundario" value="Conheço alguém que faz parte do Grupo ID/ ITGEST">
            <label for="vehicle1"> Conheço alguém que faz parte do Grupo ID/ ITGEST</label>
            <br>
            <input type="checkbox" id="licenciatura" name="licenciatura" value="Redes Sociais (Facebook, instagram ou outro)">
            <label for="licenciatura"> Redes Sociais (Facebook, instagram ou outro)</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Linkedin">
            <label for="doutoramento"> Linkedin</label>
            <br>
            <input type="checkbox" id="doutoramento" name="doutoramento" value="Através da faculdade/universidade">
            <label for="doutoramento"> Através da faculdade/universidade</label>
            <br>
            <input type="checkbox" id="outro" name="outro" value="Outro">
            <label for="outro"> Outro</label>

            <br>
            <br>

            <label for="cv">Upload de CV*</label>
            <br>
            <input type="file" id="cv" name="cv">

            <br>
            <br>

            <label for="certificado">Upload de Certificado de Habilitações*</label>
            <br>
            <input type="file" id="certificado" name="certificado">

            <br>
            <br>

            <label for="duvidas">Deixa aqui as tuas dúvidas e esclarecimentos</label>

            <br>

            <textarea 
              id="duvidas" 
              name="duvidas" 
              rows="10" 
              cols="150"
              placeholder="Deixa aqui as tuas dúvidas e esclarecimentos">
            </textarea>

            <br>
            <br>

            <input type="checkbox" id="termos" name="termos" value="Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na Política de Privacidade">
            <label for="termos"> Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na <a href="#">Política de Privacidade</a></label><br>
       
            <br>
            <br>

            <button
                type="button">
                Enviar Inscrição
            </button>

           

        </div>

    <footer>
    </footer>
